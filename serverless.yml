service: tsed-serverless

frameworkVersion: "2"

provider:
  name: aws
  runtime: nodejs14.x
  lambdaHashingVersion: "20201221"
  region: eu-central-1
  logRetentionInDays: 14
  tracing:
    apiGateway: true
    lambda: true

plugins:
  - serverless-offline
  - serverless-hooks

functions:
  any:
    handler: dist/handlers/httpHandler.handler
    events:
      - http:
          method: ANY
          path: /
      - http:
          method: ANY
          path: "{proxy+}"

package:
  patterns:
    - "!*"
    - "!*/**"
    - "dist/**"
    - "node_modules/**"

custom:
  serverless-offline:
    noPrependStageInUrl: true
